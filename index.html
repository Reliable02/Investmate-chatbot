<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InvestMate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .chat-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;

    }
    .chat-box {

    }
    .button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 8px 0;
      width: 100%;
    }
    .button:hover {
      background-color: #27642a;
    }
    #chatResponse {
      margin-top: 15px;
      font-style: italic;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="chat-container">

    <div class="chat-box">

      let response = "";

      if (input.toLowerCase().includes("stock")) {
